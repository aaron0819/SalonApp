<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Salon Appointment Manager</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		th, td {
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Service</th>
				<th>Date</th>
				<th>From</th>
				<th>To</th>
				<th>With</th>
				<th>Customer Contact Number</th>
			</tr>
		</thead>
		<tr th:each="appointment : ${appointments}">
			<td th:text="${appointment.appointmentDesc}"></td>
			<td th:text="${appointment.date}"></td>
			<td th:text="${appointment.startTime}"></td>
			<td th:text="${appointment.endTime}"></td>
			<td th:text="${appointment.customer.firstName} + ' ' + ${appointment.customer.lastName}"></td>
			<td th:text="${appointment.customer.phoneNumber}"></td>
		</tr>
	</table>
	
	<br />
	<br />
	<form id="addAppointment" action="/addAppointment">
		<table>
			<tr>
				<td><label for="customerFirstName" id="customerFirstNameInputLabel">Customer First Name: </label></td>
				<td><input type="text" id="customerFirstName" name="customerFirstNameInput" /></td>
			</tr>
			<tr>
				<td><label for="customerLastName" id="customerLastNameInputLabel">Customer Last Name: </label></td>
				<td><input type="text" id="customerLastName" name="customerLastNameInput" /></td>
			</tr>
			<tr>
				<td><label for="customerPhoneNumber" id="customerPhoneNumberInputLabel">Customer Phone Number (Optional): </label></td>
				<td><input type="text" id="customerPhoneNumber" name="customerPhoneNumberInput" /></td>
			</tr>
			<tr>
				<td><label for="appointmentDate" id="appointmentDateInputLabel">Appointment Date:</label></td>
				<td><input type="text" id="appointmentDate" name="appointmentDateInput" /></td>
			</tr>
			<tr>
				<td><label for="appointmentStartTime" id="appointmentStartTimeInputLabel">Appointment Start Time:</label></td>
				<td><input type="text" id="appointmentStartTime" name="appointmentStartTimeInput" /></td>
			</tr>
			<tr>
				<td><label for="appointmentEndTime" id="appointmentEndTimeInputLabel">Appointment End Time:</label></td>
				<td><input type="text" id="appointmentEndTime" name="appointmentEndTimeInput" /></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
