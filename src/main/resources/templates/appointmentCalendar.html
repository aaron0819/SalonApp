<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Salon Appointment Manager</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<style>
th, td {
	padding: 5px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button
					type="button"
					class="navbar-toggle"
					data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a
					class="navbar-brand"
					href="">Salon Appointment Manager</a>
			</div>
			<div
				class="collapse navbar-collapse"
				id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="">My Appointments</a></li>
					<li><a href="/bookNewAppointment">Book New Appointment</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="col-xs-12">
			<h2 th:text="${error}"></h2>
		</div>
		<div
			class="col-xs-12"
			style="text-align: center;">
			<h2>My Upcoming Appointments</h2>
		</div>
		<div class="col-xs-12">
			<table
				class="table-bordered table-striped"
				style="margin: 0 auto;">
				<thead>
					<tr>
						<th>Service</th>
						<th>Date</th>
						<th>From</th>
						<th>To</th>
						<th>With</th>
						<th>Customer Contact Number</th>
					</tr>
				</thead>
				<tr th:each="appointment : ${appointments}">
					<td th:text="${appointment.appointmentDesc}"></td>
					<td th:text="${appointment.date}"></td>
					<td th:text="${appointment.startTime}"></td>
					<td th:text="${appointment.endTime}"></td>
					<td
						th:text="${appointment.customer.firstName} + ' ' + ${appointment.customer.lastName}"></td>
					<td th:text="${appointment.customer.phoneNumber}"></td>
				</tr>
			</table>
		</div>
		<br /> <br />
	</div>
</body>
</html>
